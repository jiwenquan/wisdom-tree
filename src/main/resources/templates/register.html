<div class="register-container" style="position: relative;left: 150px;top: 250px;">
    <div class="col-md-6 col-md-offset-3">
        <form action="http://wwww.baidu.com" class="">
            <div class="register-head"><span>——————&nbsp;用&nbsp;户&nbsp;注&nbsp;册&nbsp;——————</span></div>
            <div class="form-group has-feedback registerDiv">
                <label for="username" class="register-label" >用&nbsp;&nbsp;户&nbsp;名：</label>
                <div class="input-group">
                    <input id="username" class="form-control" placeholder="请输入用户名" maxlength="20" type="text">
                    <em id="usernameError" class="registerEm"></em>
                </div>
            </div>

            <div class="form-group has-feedback registerDiv">
                <label for="password" class="register-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <div class="input-group">
                    <input id="password" class="form-control" placeholder="请输入密码" maxlength="20" type="password">
                    <em id="passwordError" class="registerEm"></em>
                </div>
            </div>

            <div class="form-group has-feedback registerDiv">
                <label for="passwordConfirm" class="register-label">确认密码：</label>
                <div class="input-group">
                    <input id="passwordConfirm" class="form-control" placeholder="请再次输入密码" maxlength="20" type="password">
                    <em id="passwordConfirmError" class="registerEm"></em>
                </div>
            </div>


            <div class="form-group has-feedback registerDiv">
                <label for="phoneNum" class="register-label">手机号码：</label>
                <div class="input-group">
                    <input id="phoneNum" class="form-control" placeholder="请输入手机号码" maxlength="11" type="text">
                    <em id="phoneNumError" class="registerEm"></em>
                </div>
            </div>

            <div class="form-group has-feedback registerDiv">
                <label for="email" class="register-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
                <div class="input-group">
                    <input id="email" class="form-control" placeholder="请输入邮箱" type="text">
                    <em id="emailError" class="registerEm"></em>
                </div>
            </div>

            <div class="register-submit">
                <input class="btn btn-success" id="submit" value="立即注册" type="submit" style="margin-right: 144px;">
                <input value="重置" id="reset" class="btn btn-default" type="reset">
            </div>
        </form>
    </div>
</div>
