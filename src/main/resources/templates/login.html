<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>智慧树后管平台</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/login.css" />
	<link rel="stylesheet" href="../css/bootstrap.css" />
	<link rel="stylesheet" href="../css/register.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/canvas-particle.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">用户登陆</div>
        <div class="login_form">
			<form id="login">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" class="login_input" >
					<span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" class="login_input" >
					<span id="password-msg" class="error"></span>
				</li>
				<li class="login-item verify">
					<span>验证码：</span>
					<input type="text" id="checkcode" class="login_input verify_input">
				</li>
				<img id="vericode" src="/login/getVerificationCode" border="0" class="verifyimg" />
				<a id="notsee" href = "javascript:;" onclick =
						"document.getElementById('vericode').src='/login/getVerificationCode?'+Math.random();">
					看不清?</a><br/>
				<div class="clearfix">
					<em id="emerrormsg" style="color: #FF0000;"></em>
				</div>
				<li class="login-sub">
					<input id="btnlogin" type="button" value="登录" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="reset" name="Reset" value="重置" />
				</li>
			</form>
		</div>
		<div class="register-forget">
			<a href="javascript:void(0);" onclick="" style="display: inline;">忘记密码？</a>/
			<a href="javascript:void(0);" onclick="registerJump()" style="display: inline;">注册</a>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>

	<div class="screenbg">
		<li><a href="javascript:;"><img src="../images/bj.jpg"></a></li>
	</div>
</body>
</html>
